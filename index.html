<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots — a responsive photo card gallery with an editable profile and modals for editing your info and adding new posts."
    />
    <meta name="author" content="Beren Riffey" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
    </header>

    <main class="content">
      <!-- Profile -->
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman avatar"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/plus.svg" alt="Plus icon" />New Post
        </button>
      </section>

      <!-- Cards -->
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>

      <!-- Card Template -->
      <template id="card-template">
        <li class="card">
          <img class="card__image card__image_hover-zoom" src="" alt="" />
          <button
            class="card__delete-button"
            type="button"
            aria-label="Delete this post"
          ></button>

          <div class="card__description">
            <h2 class="card__title"></h2>
            <button
              type="button"
              class="card__like-button"
              aria-label="Like this post"
            ></button>
          </div>
        </li>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__text">2025 © Spots</p>
    </footer>

    <!-- Edit Profile Modal -->
    <div
      class="modal"
      id="edit-profile-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="edit-profile-title"
    >
      <div class="modal__container">
        <button class="modal__close-button" type="button" aria-label="Close">
          <img class="modal__close-icon" src="./images/close-icon.png" alt="" />
        </button>

        <form class="modal__form" novalidate>
          <h2 class="modal__title" id="edit-profile-title">Edit profile</h2>

          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>

          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>

          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <!-- New Post Modal -->
    <!-- New Post Modal -->
    <div
      class="modal"
      id="new-post-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="new-post-title"
    >
      <div class="modal__container modal__container_type_new-post">
        <button class="modal__close-button" type="button" aria-label="Close">
          <img class="modal__close-icon" src="./images/close-icon.png" alt="" />
        </button>

        <form class="modal__form" novalidate>
          <h2 class="modal__title" id="new-post-title">New post</h2>

          <label class="modal__label" for="new-post-title-input">
            Title
            <input
              id="new-post-title-input"
              type="text"
              class="modal__input"
              placeholder="Title"
              required
            />
          </label>

          <label class="modal__label" for="new-post-url-input">
            Image URL
            <input
              id="new-post-url-input"
              type="url"
              class="modal__input"
              placeholder="Image URL"
              required
            />
          </label>

          <button type="submit" class="modal__submit-button">Create</button>
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div
      class="modal"
      id="image-preview-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="image-preview-title"
    >
      <div class="modal__container modal__container_type_image">
        <button class="modal__close-button" type="button" aria-label="Close">
          <img class="modal__close-icon" src="./images/close-icon.png" alt="" />
        </button>

        <figure class="modal__figure">
          <img class="modal__image" src="#" alt="Preview image" />
          <figcaption
            class="modal__caption"
            id="image-preview-title"
          ></figcaption>
        </figure>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
